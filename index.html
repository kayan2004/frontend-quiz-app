<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body class="x">
    <header>
      <div class="game-details-container hidden">
        <div class="image-wrapper">
          <img
            src="starter-code/assets/images/icon-accessibility.svg"
            alt="accessibility icon"
            class="game-mode-icon"
          />
        </div>
        <h2 class="game-mode-name">Accessibility</h2>
      </div>
      <div class="theme-container">
        <img
          src="starter-code/assets/images/icon-sun-dark.svg"
          alt="sun light icon"
          class="theme-icon"
          id="sun"
        />
        <button id="toggle-button">
          <div id="ball" class="toggle-left"></div>
        </button>
        <img
          src="starter-code/assets/images/icon-moon-dark.svg"
          alt="moon light icon"
          class="theme-icon"
          id="moon"
        />
      </div>
    </header>
    <main>
      <!-- Quiz menu start -->

      <section id="menu-container" class="">
        <h1>
          Welcome to the <br />
          <strong>Frontend Quiz!</strong>
        </h1>
        <p id="menu-details">Pick a subject to get started.</p>
        <div class="buttons-container">
          <button id="html-button" class="menu-button">
            <div class="image-wrapper HTML">
              <img
                src="starter-code/assets/images/icon-html.svg"
                alt="html icon"
              />
            </div>
            HTML
          </button>
          <button id="css-button" class="menu-button">
            <div class="image-wrapper CSS" id="">
              <img
                src="starter-code/assets/images/icon-css.svg"
                alt="html icon"
              />
            </div>
            CSS
          </button>
          <button id="js-button" class="menu-button">
            <div class="image-wrapper JavaScript" id="">
              <img
                src="starter-code/assets/images/icon-js.svg"
                alt="html icon"
              />
            </div>
            JavaScript
          </button>
          <button id="accessibility-button" class="menu-button">
            <div class="image-wrapper Accessibility" id="">
              <img
                src="starter-code/assets/images/icon-accessibility.svg"
                alt="html icon"
              />
            </div>
            Accessibility
          </button>
        </div>
      </section>

      <!-- Quiz menu end -->

      <!-- Quiz question start -->
      <section id="question-container" class="hidden">
        <span id="question-number">
          Question
          <strong id="current-question-number">1</strong>
          of 10
        </span>
        <p id="question">Which of these color contrast is good?</p>
        <div class="content-container">
          <div class="content"></div>
        </div>
        <div class="buttons-container">
          <button class="answer-button">
            <strong class="choice">A</strong>
            <span class="button-text"></span>
          </button>
          <button class="answer-button">
            <strong class="choice">B</strong>
            <span class="button-text"></span>
          </button>
          <button class="answer-button">
            <strong class="choice">C</strong>
            <span class="button-text"></span>
          </button>
          <button class="answer-button">
            <strong class="choice">D</strong>
            <span class="button-text"></span>
          </button>
          <button class="submit-play-again-button" id="submit-button">
            Submit Answer
          </button>
        </div>
        <p id="error-message" class="hidden">
          <img
            src="starter-code/assets/images/icon-incorrect.svg"
            alt="incorrect icon"
          />
          <span>Please select an answer</span>
        </p>
      </section>

      <!-- Quiz question end -->

      <!-- Quiz completed start -->
      <section id="completed-container" class="hidden">
        <h3>Quiz completed <br /><strong>You scored...</strong></h3>

        <div class="result-container">
          <div class="game-details-container">
            <div class="image-wrapper">
              <img
                src="starter-code/assets/images/icon-accessibility.svg"
                alt="accessibility icon"
                class="game-mode-icon"
              />
            </div>
            <h2 class="game-mode-name"></h2>
          </div>
          <strong id="score">8</strong>

          <span>out of 10</span>
        </div>
        <button id="play-again-button" class="submit-play-again-button">
          Play Again
        </button>
      </section>
      <!-- Quiz completed end -->
    </main>
  </body>
</html>
